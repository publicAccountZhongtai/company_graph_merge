<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <div class="layui-side layui-bg-black" id="side">
        <script>
            $("#side").load("/side")

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <a href="javascript:void(0)" Onclick="document.getElementById('search').style.display='block';
  document.getElementById('fade').style.display='block'">

            <input type="button" value="查找数据" id="creat_new"></a>
        <div id="search" class="white_content">
            <a href="javascript:void(0)"
               Onclick="document.getElementById('search').style.display='none'; 
document.getElementById('fade').style.display='none'">
                查找数据完毕点击这里
            </a>
            <form action="" enctype='multipart/form-data' method='POST'>
                <style>
                    body {
                        text-align: center
                    }

                </style>
                <br>
                <span class="STYLE5"><span italic=""><span italic=""><span italic="">请输出需要查询节点的信息:
                                            <input type="text" class="txt_input" name="information" value=""
                                                   style="margin-top:10px;"/>
                                            <br>
                                            </span></span></span></span>
                <p class="STYLE5"><span italic=""><span italic="">数据库 Node 信息公布如下：</span></span></p>
                <span italic=""><span italic=""><span italic=""><span class="STYLE5"><br>
                                            </span>
                                            </span>
                                            </span>                                            </span>
                <p class="STYLE5"><span italic=""><span italic="">1:{{first}}</span></span></p>
                <p class="STYLE5"><span italic=""><span italic="">2:{{second}}</span></span></p>
                <p class="STYLE5"><span italic=""><span italic="">3:{{third}}</span></span></p>
                <p class="STYLE5"><span italic=""><span italic="">4:{{fourth}}</span></span></p>
                <span italic=""><span italic=""><span italic=""><span class="STYLE5"><br>
                                            </span>
                                            </span>
                                            </span>                                            </span>
                <p class="STYLE5"><span italic=""><span italic="">数据库 Relationship 信息公布如下：</span></span></p>
                <p class="STYLE5">1:{{one}}</p>
                <p class="STYLE5">2:{{two}}</p>
                <p class="STYLE5">3:{{three}}</p>
                <p class="STYLE5">4:{{four}}</p>
                <br>

                <br>
                <input type="submit" value="确定" class="button-new" style="margin-top:15px;"/>
            </form>
        </div>
    </div>

    <div class="layui-footer" id="footer">

            $('#footer').load('/footer')
        </script>

</div>
