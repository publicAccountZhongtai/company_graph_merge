<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>增加节点</title>

    <link rel="stylesheet" href="../static/css/layui.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-table.css">

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/bootstrap-table.js"></script>
    <script src="../static/js/bootstrap-table-zh-CN.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">中泰证券</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <h3 style="color:#ffffff; text-align:center">企业图谱操作</h3>


        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="../static/images/featured_post_01.jpg" class="layui-nav-img">
                    贤心
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black" id="side">
        <script>
            $("#side").load("/side")
        </script>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <a href="javascript:void(0)" Onclick="document.getElementById('add').style.display='block';
                            document.getElementById('fade').style.display='block'">
            <input type="button" value="增加数据" id="creat_new">
        </a>
        <div id="add" class="white_content">
            <a href="javascript:void(0)"
               Onclick="document.getElementById('add').style.display='none'; 
                                   document.getElementById('fade').style.display='none'">
                增加数据完毕点击这里
            </a>
            <form action="" enctype='multipart/form-data' method='POST'>
                <br>
                <style>
                    body {
                        text-align: center
                    }


                </style>
                <i>增加公司的职位属下的个人</i>
                <br>
                <i>请输入要增加个人所属的公司主体：</i>
                <input type="text" class="txt_input" name="company" value="" style="margin-top:10px;"/>
                <br>
                <i>请输入要增加个人所属的公司职位：</i>
                <input type="text" class="txt_input" name="position" value="" style="margin-top:10px;"/>
                <br>
                <i>请输入要增加的个人姓名：</i>
                <input type="text" class="txt_input" name="name" value="" style="margin-top:10px;"/>
                <br>
                <input type="submit" value="确定" class="button-new" style="margin-top:15px;"/>
                <br><br>
                <i>增加公司的职位属性</i>
                <br>
                <i>请输入要增加职位所属的公司主体：</i>
                <input type="text" class="txt_input" name="company1" value="" style="margin-top:10px;"/>
                <br>
                <i>请输入要增加的公司职位：</i>
                <input type="text" class="txt_input" name="position1" value="" style="margin-top:10px;"/>
                <br>
                <input type="submit" value="确定" class="button-new" style="margin-top:15px;"/>
                <br><br>
            </form>
            <button onclick="tz()">返回主界面</button>
            <script>
                function tz() {
                    window.location.href = 'http://0.0.0.0:8091/';
                }


            </script>
        </div>

    </div>

    <div class="layui-footer" id="footer">
        <script>
            $('#footer').load('/footer')
        </script>
    </div>
</div>
<script type="text/javascript" src="../static/layui.js"></script>
<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form', 'element', 'laydate'], function () {
        var layer = layui.layer
            , form = layui.form
            , element = layui.element;
    });


</script>
</body>

</html>
