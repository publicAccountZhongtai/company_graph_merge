<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <style type="text/css">
        .layui-nav-tree .layui-nav-item {
            font-weight: bold;
            font-size: 50px;
            line-height: 50px;
        }


    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">中泰证券</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <h3 style="color:#ffffff; text-align:center">企业图谱操作</h3>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="../static/images/featured_post_01.jpg" class="layui-nav-img">
                    贤心
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black" id="side">
        <script>
            $("#side").load("/side")
        </script>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <a href="javascript:void(0)" Onclick="document.getElementById('change').style.display='block';
  document.getElementById('fade').style.display='block'">

            <input type="button" value="改变数据" id="creat_new"></a>
        <div id="change" class="white_content">
            <a href="javascript:void(0)"
               Onclick="document.getElementById('change').style.display='none'; 
document.getElementById('fade').style.display='none'">
                改变数据完毕点击这里
            </a>
            <form action="" enctype='multipart/form-data' method='POST'>
                <br>
                <style>
                    body {
                        text-align: center
                    }


                </style>
                <span class="STYLE2">修改公司主体对应职位的人物：
                <br>
                <br>
                请输入需要修改的人物所属的公司主体:
                <input type="text" class="txt_input" name="change_company" value="" style="margin-top:10px;"/>
                <br>
                请输入需要修改的人物的职位:
                <input type="text" class="txt_input" name="change_position" value="" style="margin-top:10px;"/>
                <br>
                请输入需要原先修改的人物姓名:
                <input type="text" class="txt_input" name="change_name" value="" style="margin-top:10px;"/>
                <br>
                请输入需要修改变更的人物姓名:
                <input type="text" class="txt_input" name="new_name" value="" style="margin-top:10px;"/>
                <br>
                <br>
                <input type="submit" value="确定" class="button-new" style="margin-top:15px;"/>
                    <br><br>
                </span>
            </form>
            <button onclick="tz()">返回主界面</button>
            <script>
                function tz() {
                    window.location.href = 'http://0.0.0.0:8091/';
                }


            </script>
        </div>


    </div>

    <div class="layui-footer" id="footer">
        <script>
            $('#footer').load('/footer')
        </script>
    </div>
</div>
<script type="text/javascript" src="../static/layui.js"></script>
<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form', 'element', 'laydate'], function () {
        var layer = layui.layer
            , form = layui.form
            , element = layui.element;
    });


</script>
